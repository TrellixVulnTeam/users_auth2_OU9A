{% extends "base.html" %}
{% block content %}

{% if user_list %}
  <ul style="
  padding: 40px 800px;
  margin: 7px 60px 7px 10px;
  font-size: 30px;">

  {% for user in user_list %}
    <li>
      {{ user.get_username }}
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no users available.</p>
{% endif %}

{% endblock %}
