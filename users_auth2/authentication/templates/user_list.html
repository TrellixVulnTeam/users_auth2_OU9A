{% extends "base.html" %}
{% block content %}

{% if user_list %}
  <ul style="

  margin: 1% 1% 1% 40%;
  font-size: 200%;">

  {% for user in user_list %}
    <li>
      {{ user.get_username }}
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no users available.</p>
{% endif %}

{% endblock %}
