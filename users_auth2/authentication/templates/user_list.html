{% extends "base.html" %}

{% block content %}

<h1>User List</h1>

           <a href="{% url 'home' %}">My page</a>

{% if user_list %}
  <ul>

  {% for user in user_list %}
    <li>

      {{ user.get_username }}

    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no users available.</p>
{% endif %}



{% endblock %}
