{% extends 'base.html' %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p style="margin: 1% 1% 1% 40%;">
      {{ field.label_tag }} <br>
       {{ field }}<br>
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
    {% endfor %}
       </p>

         <button type="submit" style="
                 background-color: cornflowerblue;
                 margin:1% 1% 1% 41%;
                 border:   none;
                 color: white;
                 padding: 1% 2%;
                 text-align: center;
                 text-decoration: none;
                 display: inline-block;
                 font-size: 100%;">SIGN UP</button>

  </form>
{% endblock %}
